<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
    <body>
    <h1>Welcome to the Artificer's Tomb Battle Board!</h1>
    <p>Select a spell, origin, and direction.</p>
        <form method="POST">
            {{form.spell}}
            {{form.origin}}
            {{form.direction}}
            <input type="submit" name="cast" value="Cast">
            <input type="submit" name="end" value="End">
        </form>
    {% for key in active_spells %}
    <tr>
        <form method="POST">
            <td>Value: {{active_spells[key]}}</td>
            <input type="submit" name="{{ key }}" value="Remove">
            <br>
        </form>
    </tr>
    {% endfor %}
    </body>
</html>
